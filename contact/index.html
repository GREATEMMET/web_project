<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
            rel="stylesheet">


    </head>

    <body>


        <nav class="navbar">
            <a class="logo" href="../home/index.html"><img width="100px" src="../assets/png/noodx_logo_small_white.png"
                    alt=""></a>

            <ul class="nav-list">
                <li><a href="../home/index.html#about">ABOUT</a></li>
                <li><a href="../products/index.html">PRODUCTS</a></li>
                <li><a href="../services/index.html">SERVICES</a></li>
                <li><a href="../contact/index.html">CONTACT</a></li>
            </ul>

            <div class="user">

                <a href=""><img width="30" src="../assets/png/user.png" alt=""></a>

                <ul class="user-dropdown">
                    <li><a href="">LOG IN</a></li>
                    <li><a href="">SIGN UP</a></li>
                </ul>

            </div>

        </nav>


        <div class="container">
            <h1>Contact Us</h1>

            <h3>--Send Us A Feedback--</h3>
            <div class="inner">
                <form action="">

                    <div class="fullname">
                        <p>
                            <label for="fullname"> FULL NAME </label>
                        </p>

                        <p>
                            <input type="text" id="firstname" required name="fullname"
                                placeholder="FIRSTNAME   LASTNAME" />
                        </p>
                    </div>

                    <div class="phone">
                        <p>
                            <label for="phone"> PHONE NUMBER </label>
                        </p>

                        <p>
                            <input type="tel" id="phone" required name="phone" placeholder="PHONE NUMBER" />
                        </p>
                    </div>


                    <div class="email">
                        <p>
                            <label for="email">EMAIL ADDRESS</label>
                        </p>

                        <p>
                            <input type="email" name="email" id="email" required placeholder="example@gmail.com" />
                        </p>
                    </div>

                    <div class="msg">
                        <p>
                            <label for="msg">MESSAGE</label>
                        </p>

                        <p>
                            <textarea name="message" id="msg" cols="30" rows="5" required
                                placeholder="Write us a feedback"></textarea>
                        </p>
                    </div>

                    <button style="padding: 10px 40px; border-radius: 8px; border-width: 1px">
                        Send Feedback
                    </button>
                </form>

                <div class="contact-icon">
                    <p>
                        <a target="_blank" href="tel:+2348187244095">
                            <img src="../assets/png/contact-us.png" alt="" width="30" />
                        </a>
                    </p>

                    <p>
                        <a target="_blank" href="mailto:greatemment@gmail.com">
                            <img src="../assets/png/email.png" alt="" width=30" />
                        </a>
                    </p>

                    <p>
                        <a target="_blank" href="https://www.twitter.com">
                            <img src="../assets/png/instagram.png" alt="" width=30" />
                        </a>
                    </p>

                    <p>
                        <a target="_blank" href="https://instagram.com">
                            <img src="../assets/png/twitter.png" alt="" width=30" />
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </body>

</html>
